name: Test

on:
  push:
    branches: [ main, develop, "feature/*" ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Bats
      run: |
        sudo npm install -g bats
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y jq curl
        
    - name: Run ShellCheck
      uses: ludeeus/action-shellcheck@master
      with:
        scandir: '.'
        ignore_paths: 'test'
        
    - name: Check script permissions
      run: |
        echo "Checking executable permissions..."
        test -x notification-handler.sh || exit 1
        echo "âœ“ notification-handler.sh is executable"
        
    - name: Make example scripts executable
      run: |
        chmod +x notifiers-examples/*.sh
        
    - name: Run Bats tests
      run: |
        export CLAUDE_TEST_MODE=true
        bats test/notification-handler.bats
        
    - name: Test notification examples
      run: |
        export CLAUDE_TEST_MODE=true
        for file in notification-examples/*.json; do
          echo "Testing: $(basename "$file")"
          cat "$file" | ./notification-handler.sh
        done
        
    - name: Send failure notification to Slack
      if: failure() && github.event_name != 'pull_request'
      uses: act10ns/slack@v2
      continue-on-error: true
      with:
        webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
        status: 'failure'
        channel: '#general'
        message: |
          ðŸš¨ Test Failed!
          Repository: ${{ github.repository }}
          Branch: ${{ github.ref_name }}
          Commit: ${{ github.sha }}
          Triggered by: ${{ github.actor }}
          View Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
        
