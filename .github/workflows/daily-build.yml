name: Daily Build

on:
  schedule:
    # JST 17:30 = UTC 08:30
    - cron: '30 8 * * *'
  workflow_dispatch:

jobs:
  call-test:
    uses: ./.github/workflows/test.yml
    
  notify:
    needs: call-test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "Daily Build ${{ needs.call-test.result }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Daily Build Result*\n• Status: `${{ needs.call-test.result }}`\n• Workflow: <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View Run>\n• Time: <!date^${{ github.event.head_commit.timestamp || github.run_number }}|{date_short_pretty} at {time}|${{ github.event.head_commit.timestamp || github.run_number }}>"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}