name: Daily Build

on:
  schedule:
    # JST 17:30 = UTC 08:30
    - cron: '30 8 * * *'
  workflow_dispatch:

jobs:
  call-test:
    uses: ./.github/workflows/test.yml
    
  notify:
    needs: call-test
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.27.0
        with:
          payload: |
            {
              "text": "Daily Build ${{ needs.call-test.result == 'success' && '‚úÖ' || '‚ùå' }} ${{ needs.call-test.result }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${{ needs.call-test.result == 'success' && '‚úÖ Daily Build Passed' || '‚ùå Daily Build Failed' }}",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Status:*\n`${{ needs.call-test.result }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Repository:*\n<${{ github.server_url }}/${{ github.repository }}|${{ github.repository }}>"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n`${{ github.ref_name }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Triggered by:*\n${{ github.event_name == 'schedule' && '‚è∞ Scheduled' || 'üë§ Manual' }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Test Summary:*\n‚Ä¢ ShellCheck validation\n‚Ä¢ Bats unit tests (15 tests)\n‚Ä¢ Notification examples validation"
                  },
                  "accessory": {
                    "type": "button",
                    "text": {
                      "type": "plain_text",
                      "text": "View Workflow Run",
                      "emoji": true
                    },
                    "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                    "style": "${{ needs.call-test.result == 'success' && 'primary' || 'danger' }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Run #${{ github.run_number }} ‚Ä¢ Commit: <${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${GITHUB_SHA:0:7}>"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}